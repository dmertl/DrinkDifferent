<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>{{ location.chain.name }} - {{ location.name }}</h1>

<nav>
    <ul>
        <li><a href="{{ location.url }}">Website.</a></li>
    </ul>
</nav>

<h2>Current Beverages</h2>
<ul>
    {% for beverage in location.beverages %}
        {% if beverage.is_active %}
            <li>
                {{ beverage.brewery }} - {{ beverage.name }}
            </li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
