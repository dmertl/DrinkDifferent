<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
{% for menu in menus %}
    <li>
        <a href="{{ url_for('menu', id=menu.id) }}">
            {{ menu.created.strftime('%Y-%m-%d') }} {{ menu.location.chain.name }} - {{ menu.location.name }}
        </a>
    </li>
{% endfor %}
</ul>
</body>
</html>
