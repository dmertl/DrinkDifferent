<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Live Beers</title>
</head>
<body>
<h1>Live Beers</h1>
<h2>Unconsumed</h2>
<ul>
    {% for beer in beers %}
        {% if not beer['consumed'] %}
            <li>{{ beer['beer']['beer_name'] }}</li>
        {% endif %}
    {% endfor %}
</ul>
<h2>Consumed</h2>
<ul>
    {% for beer in beers %}
        {% if beer['consumed'] %}
            <li>{{ beer['beer']['beer_name'] }}</li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
