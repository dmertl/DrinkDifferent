<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% for chain in chains %}
    <h2>{{ chain.name }}</h2>
    <ul>
        {% for location in chain.locations %}
            <li>
                <a href="{{ url_for('location', id=location.id) }}">{{ location.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
</body>
</html>
